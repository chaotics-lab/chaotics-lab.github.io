# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages
on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Capture dynamic content with Puppeteer
        run: |
          npm install puppeteer
          node << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');

          (async () => {
            const browser = await puppeteer.launch({ 
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            const page = await browser.newPage();

            // Charge ton site depuis le dist local
            const indexPath = path.join(process.cwd(), 'dist', 'index.html');
            await page.goto('file://' + indexPath, { waitUntil: 'networkidle0' });

            // Petite pause pour s'assurer que React Query / animations / fetch sont terminés
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Récupère le HTML rendu côté client
            const renderedHTML = await page.content();

            // Sauvegarde dans un fichier pour LLM ou inspection
            const outputPath = path.join(process.cwd(), 'dist', 'rendered.html');
            fs.writeFileSync(outputPath, renderedHTML);

            console.log(`✅ Dynamic content captured at ${outputPath}`);
            await browser.close();
          })();
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4